<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Cantineiro - CTNAPP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="../img/fundoAuth.svg" alt="Fundo do site" class="fundo">

  <div class="container">
    <!-- Menu lateral -->
    <aside class="menu-lateral">
      <h1>CTNAPP</h1>
      <p>Painel do Cantineiro</p>
<nav>
  <button class="item ativo" onclick="abrirPedidos()">Pedidos</button>
  <button class="item sair" onclick="sairConta()">Sair</button>
</nav>


    </aside>

    <!-- Conteúdo -->
    <main class="conteudo">
      <div class="perfil">
        <img src="https://placehold.co/80x80" alt="Foto do Cantineiro">
        <span>Maria Souza</span>
      </div>

      <h2 class="titulo">Painel de Pedidos</h2>

      <!-- Resumo -->
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
        <div class="card">
          <h3>Pedidos de Hoje</h3>
          <p>28</p>
        </div>
        <div class="card">
          <h3>Em Andamento</h3>
          <p>7</p>
        </div>
        <div class="card">
          <h3>Concluídos</h3>
          <p>21</p>
        </div>
      </div>

      <!-- Pedidos em andamento -->
      <div class="card" style="text-align:left;">
        <h3>Pedidos em Andamento</h3>
        <table class="tabela" style="margin-top:1rem;">
          <thead>
            <tr>
              <th>Aluno</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lucas Santos</td>
              <td>Coxinha</td>
              <td>2</td>
              <td class="status status-andamento">Em andamento</td>
              <td>
                <button class="botao botao-verde">Concluir</button>
                <button class="botao botao-vermelho">Cancelar</button>
              </td>
            </tr>
            <tr>
              <td>Ana Clara</td>
              <td>Suco</td>
              <td>1</td>
              <td class="status status-andamento">Em andamento</td>
              <td>
                <button class="botao botao-verde">Concluir</button>
                <button class="botao botao-vermelho">Cancelar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script>
  function sairConta() {
    // Limpa o login e volta para a tela inicial
    alert("Você saiu da conta!");
    localStorage.clear(); // se você salva token ou dados de login
    window.location.href = "../auth/escola.html";
  }
</script>

</body>
</html>
